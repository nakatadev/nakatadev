name: generate animation

on:  
  schedule:    
    - cron: "0 */24 * * *" # run automatically every 24 hours 
  workflow_dispatch: # allows to manually run the job at any time  
  push:    
    branches:    
      - main # run on every push on the main branch

jobs:  
  generate:    
    permissions:       
      contents: write    
    runs-on: ubuntu-latest    
    timeout-minutes: 5
    
    steps:      
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2
      
      # Generates a snake game from a GitHub user's contributions graph
      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with: 
          github_user_name: nakatadev
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
                          
      # Push the content of <build_dir> to a branch
      - name: push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with: 
          target_branch: output
          build_dir: dist
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

